<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="content">
      <ion-label color="medium">Sesión activa de usuario: {{usuarioPersistente}}</ion-label>
      <ion-label></ion-label>
      <ion-button expand="full" color="primary" (click)="cerrar()">Cerrar sesión</ion-button>
      <ion-button fill="clear" color="secondary" (click)="formulario()">Trabaja con nosotros</ion-button>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    
    
  <div class="content">
    <ion-card color="dark" @entrada>
      <ion-card-header>
        <ion-card-title>Brazos</ion-card-title>
       <!--<img src="assets/imagenes/brazo.png" alt="brazo">--> 
      </ion-card-header>
    </ion-card>
    <!--segundo card-->
    <ion-card color="dark" @entrada>
      <ion-card-header>
        <ion-card-title>Piernas</ion-card-title>
        <!--<img src="assets/imagenes/pierna.png" alt="pierna">-->
      </ion-card-header>
    </ion-card>
    <!--tercer card-->
    <ion-card color="dark" @entrada>
      <ion-card-header>
        <ion-card-title>Abdomen</ion-card-title>
        <!--<img src="assets/imagenes/abdomen.png" alt="abdomen">-->
      </ion-card-header>
    </ion-card>
    <!--cuarto card-->
    <ion-card color="dark" @entrada>
      <ion-card-header>
        <ion-card-title>Cardio</ion-card-title>
        <!--<img src="assets/imagenes/" alt="cardio">-->
      </ion-card-header>
    </ion-card>
  </div>
</ion-header></div>
</ion-content>
